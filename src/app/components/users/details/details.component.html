<form [formGroup]="formulario" (ngSubmit)="editar()" class="form-container">
  <h2 class="form-title">Editar Livro</h2>

  <div class="form-group">
    <label for="nome" class="form-label">Nome</label>
    <input formControlName="nome" id="nome" placeholder="Nome" class="form-input" maxlength="60">
  </div>

  <div class="form-group">
    <label for="dt_publicacao" class="form-label">Data de Publicação</label>
    <input type="date" formControlName="dt_publicacao" id="dt_publicacao" class="form-input">
  </div>

  <div class="form-group">
    <label for="autor" class="form-label">Autor</label>
    <input formControlName="autor" id="autor" placeholder="Autor" class="form-input" maxlength="60">
  </div>

  <div class="form-group">
    <label for="genero" class="form-label">Gênero</label>
    <input formControlName="genero" id="genero" placeholder="Gênero" class="form-input" maxlength="25">
  </div>

  <div class="form-group">
    <label for="editora" class="form-label">Editora</label>
    <input formControlName="editora" id="editora" placeholder="Editora" class="form-input" maxlength="25">
  </div>

  <div class="form-actions">
    <button type="button" (click)="voltarParaLista()" class="btn-back">Voltar para Lista</button>
    
    <button type="submit" class="btn-save" [disabled]="!formulario.valid || isSubmitting">
      <div class="button-content">
        <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
        <span *ngIf="!isSubmitting">Salvar Alterações</span>
      </div>
    </button>
  </div>
</form>
